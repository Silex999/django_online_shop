<head>
    <title>Zay Shop - About Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="apple-touch-icon" href="/static/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/templatemo.css">
    <link rel="stylesheet" href="/static/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

{% include 'shop/header.html' %}



{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center text-success mb-4">Вход</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Неправильное имя пользователя или пароль
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            Войти
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="{% url 'shop:register' %}" class="text-success">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'shop/footer.html' %}
{% endblock %}
